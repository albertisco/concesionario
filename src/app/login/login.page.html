<ion-header>
    <ion-toolbar>
      <ion-title>carrito</ion-title>
      <ion-buttons slot="start">
          <ion-back-button
              [text]="'Volver'"
              [mode]="'ios'">
          </ion-back-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Correo</ion-label>
                    <ion-input type="email" [(ngModel)]="correo"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" color="primary" [disabled]="correo.length < 5 && password.length < 5" (click)="logear()">
                    <ion-label>Loguear</ion-label>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
