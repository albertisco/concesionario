<ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button
                [text]="'Volver'"
                [mode]="'ios'"
                [defaultHref]="'/home/categorias'">
            </ion-back-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let producto of productos" [detail]="true">
            <ion-row>
                <ion-col size="2">
                    <ion-thumbnail>
                        <img [src]="producto.codigo | imagenPipe">
                    </ion-thumbnail>
                </ion-col>
                <ion-col>
                    
                </ion-col>
                <ion-col>
                    
                </ion-col>
            </ion-row>
            <ion-label>{{producto.producto}}</ion-label>
            <ion-note>{{producto.proveedor}}</ion-note>
            <ion-button fill="clear" [routerLink]="['/home/categorias/producto', producto.codigo]">Ver</ion-button>  
        </ion-item>
    </ion-list>
</ion-content>
